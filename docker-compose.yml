services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: banana-date-postgres
    environment:
      POSTGRES_DB: bananadate
      POSTGRES_USER: bananadate
      POSTGRES_PASSWORD: bananadate123
      TZ: Asia/Seoul
      PGTZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - banana-date-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bananadate -d bananadate"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend (Development mode with Hot-Reloading)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: banana-date-backend
    environment:
      SPRING_PROFILES_ACTIVE: local
      DB_HOST: postgres
      DB_USERNAME: bananadate
      DB_PASSWORD: bananadate123
      JWT_SECRET: your-secret-key-minimum-256-bits-long-for-hs256-algorithm-change-this-in-production
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID:-your_kakao_client_id}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET:-your_kakao_client_secret}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-your_google_client_id}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-your_google_client_secret}
      KAKAO_REST_API_KEY: ${KAKAO_REST_API_KEY:-your_kakao_rest_api_key}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - banana-date-network
    volumes:
      # 소스 코드 변경 시 즉시 반영 (Hot-Reloading)
      - ./backend/src:/app/src
      - ./backend/build.gradle:/app/build.gradle
      - ./backend/settings.gradle:/app/settings.gradle
      # Gradle 캐시 (빌드 속도 향상)
      - gradle-cache:/root/.gradle
    restart: unless-stopped

  # Next.js Frontend (Development mode with Hot-Reloading)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: banana-date-frontend
    environment:
      # 개발 모드에서는 localhost를 통해 백엔드 접근
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_KAKAO_REST_API_KEY: ${NEXT_PUBLIC_KAKAO_REST_API_KEY:-your_kakao_rest_api_key}
      NEXT_PUBLIC_KAKAO_REDIRECT_URI: http://localhost:3000/auth/kakao/callback
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-your_google_client_id}
      NEXT_PUBLIC_KAKAO_MAP_API_KEY: ${NEXT_PUBLIC_KAKAO_MAP_API_KEY:-your_kakao_map_api_key}
      # 핫 리로딩 활성화 (파일 시스템 폴링)
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - banana-date-network
    volumes:
      # 소스 코드 변경 시 즉시 반영 (Hot-Reloading)
      - ./frontend:/app
      # node_modules와 .next는 컨테이너 내부 유지 (성능 최적화)
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  gradle-cache:
    driver: local

networks:
  banana-date-network:
    driver: bridge
