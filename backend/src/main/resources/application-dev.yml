spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/bananadate
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    com.bananadate: INFO
